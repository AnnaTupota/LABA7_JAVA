<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,medium,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGame</title>
</head>
<body>
<div class="wrapper">
    <header id="open" class="header">
        <div id="close" class="header__container">
            <a href="" class="header__logo">
                <img src="img/Final logo 1 1.svg" alt="Логотип" class="logo__svg">
            </a>
            <div class="header__menu menu">
                <nav  class="menu__body" >
                    <ul class="menu__list">
                        <li class="menu__item"><a href="nav?page=1" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="nav?page=2" class="menu__link">Сontacts</a></li>
                        <li class="menu__item"><a href="nav?page=3" class="menu__link">About us</a></li>
                        <li class="menu__item"><a href="nav?page=4" class="menu__link">Сhoose</a></li>
                        <li class="menu__item"><a href="nav?page=5" class="menu__link">feedback</a></li>
                    </ul>
                </nav>
            </div>


            <div class="header__button">
                <a href="" class="button">Get Started Now</a>
                <a href="#open"  class=" icon-menu"><span></span></a>
                <a href="#close"  class="close-icon-menu"></a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="service">
            <div class="service__container">
                <div class="service__content">
                    <div class="service___block-text block-text">
                        <h1 class="block-text__title">Try It, Rent It, <span>Save $50!. Наши услуги.</span></h1>
                        <div class="service__image">
                            <img src="img/character.svg" alt="Мальчик играющий" class="">
                        </div>
                        <div class="block-text__text">
                            <table>
                                <tbody>
                                <tr>
                                    <td>The New VR Glasses Series<br>50 000p</td>
                                    <td> <div class="service__image"><img src="img/vr.png" width="500px">   "Мальчик играющий" class=""></div></td>
                                </tr>
                                <tr>
                                    <td>The New Xbox <br>100 000p</td>
                                    <td><div class="service__image"><img src="img/xbox_01_.png"  width="500px" alt="Мальчик играющий" class=""></div></td>
                                </tr>
                                <tr>
                                    <td>Te New Ps Series <br>250 000p</td>
                                    <td><div class="service__image"><img src="img/ps.png"  width="500px" alt="Мальчик играющий" class=""></div></td>
                                </tr>
                                </tbody>
                            </table>
                            <a href="" class="button main__button">Get Started Now</a>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="copyright">
            <p>© Copyright Tupota 2024</p>
        </div>
    </footer>
</div>
</body>
</html>
